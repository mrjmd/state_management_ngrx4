<md-card>
  <div id="rating-column">
    Rating
    <span id="rating">{{recipe.rating | formatRating}}</span>
  </div>

  <div>
    <span id="title"><a [routerLink]="['/recipe', recipe.data.id]">{{recipe.data.attributes.title}}</a></span>
    <span id="difficulty">{{recipe.data.attributes.difficulty}}</span>
  </div>
</md-card>
